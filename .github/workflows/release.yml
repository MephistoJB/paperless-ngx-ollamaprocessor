name: Create GitHub Release on Version Change

on:
  push:
    paths:
      - app.py
    branches:
      - main

permissions:
  contents: write  # Required for creating releases

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      changed: ${{ steps.check_version.outputs.changed }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 100  # Ensures enough history for version comparison

      - name: Extract Version from app.py
        id: get_version
        run: |
          VERSION=$(grep -oP 'VERSION\s*=\s*\"\K[^\"]+' app.py)
          echo "version=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if Version Changed
        id: check_version
        run: |
          PREV_VERSION=$(git show HEAD~1:app.py 2>/dev/null | grep -oP 'VERSION\s*=\s*"\K[^"]+' || echo "none")
          CURR_VERSION="${{ env.version }}"

          echo "Previous Version: $PREV_VERSION"
          echo "Current Version: $CURR_VERSION"

          if [ "$PREV_VERSION" != "$CURR_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_ENV"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_ENV"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

  create-release:
    needs: check-version
    if: ${{ needs.check-version.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 100  # Ensures we have enough commits for changelog

      - name: Get Commit Messages
        id: commit_messages
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, listing last 10 commits."
            git log --pretty=format:"- %s" -n 10 > commits.txt
          else
            echo "Generating commit list since last tag: $PREV_TAG"
            git log $PREV_TAG..HEAD --pretty=format:"- %s" > commits.txt
          fi

          # Ensure at least one line exists in the commit message file
          if [ ! -s commits.txt ]; then
            echo "- No commits found for this release." > commits.txt
          fi

          echo "commit_body<<EOF" >> "$GITHUB_ENV"
          cat commits.txt >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## Changes in this Release:
            ${{ env.commit_body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
