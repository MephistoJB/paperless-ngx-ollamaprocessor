<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Page</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                    <div class="position-sticky">
                        <!-- Sidebar Header mit Einklapp-Button -->
                        <div class="sidebar-header d-flex justify-content-between align-items-center px-3 py-2">
                            <h3 class="text-white sidebar-text">Menü</h3>
                            <button id="sidebarToggle" class="btn btn-outline-light">☰</button>
                        </div>
                        <!-- Sidebar Menü -->
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-white active" href="#" title="Home">
                                    <i class="bi bi-house"></i> <span class="sidebar-text">Home</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="navRefresh">Refresh</a>
                            </li>
                            <!--<li class="nav-item">
                                <a class="nav-link text-white" href="#" title="Link">
                                    <i class="bi bi-link"></i> <span class="sidebar-text">Link</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" data-bs-toggle="collapse" href="#submenu" role="button" aria-expanded="false">
                                    <i class="bi bi-list"></i> <span class="sidebar-text">Dropdown</span>
                                </a>
                                <ul class="collapse list-unstyled ps-3" id="submenu">
                                    <li><a class="nav-link text-white" href="#">Action</a></li>
                                    <li><a class="nav-link text-white" href="#">Another action</a></li>
                                </ul>
                            </li>-->
                        </ul>
                    </div>
                </nav>

                <!-- Hauptinhalt -->
                <main id="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <!-- Mobile Menü Button -->
                    <nav class="navbar navbar-light">
                        <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                            ☰ Menü
                        </button>
                    </nav>

                    <div class="container-fluid">
                        <div class="row h-100">
                            <div class="col-lg-auto col-sm-12" id="main-area">
                                <div class="card" id="pdf-container" style="position: relative;">
                                    <!-- Platzhalter-Element -->
                                    <div id="pdf-placeholder" class="d-flex align-items-center justify-content-center"
                                         style="width:100%; height:500px; background-color:#f8f9fa;">
                                        <div class="spinner-border text-secondary" role="status">
                                            <span class="visually-hidden">Lädt...</span>
                                        </div>
                                    </div>

                                    <!-- Das eigentliche Bild, versteckt bis geladen -->
                                    <img id="pdfImage" src="#" alt="PDF as Image" class="img-fluid" style="display:none;">
                                </div>
                            </div>

                            <div class="col-lg-3 col-sm-12" id="control-area">
                                <div class="card">
                                    <div class="card-body">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                                <div class="me-auto">
                                                    <div class="fw-bold">Titel</div>
                                                    <p class="ms-2" id="title">Content for list item</p>
                                                </div>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                                <div class="me-auto">
                                                    <div class="fw-bold">Korrespondent</div>
                                                    <p class="ms-2" id="cor">Content for list item</p>
                                                </div>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                                <div class="me-auto">
                                                    <div class="fw-bold">Documententyp</div>
                                                    <p class="ms-2" id="type">Content for list item</p>
                                                </div>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                                <div class="me-auto">
                                                    <div class="fw-bold">Speicherpfad</div>
                                                    <p class="ms-2" id="path">Content for list item</p>
                                                </div>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                                <div class="me-auto">
                                                    <div class="fw-bold">Tags</div>
                                                    <p class="ms-2" id="tags">Content for list item</p>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="controls mt-4" id="control-area">
                                    <div class="controls mt-4" id="control-area">
                                        <button id="btnNext" class="btn btn-primary mr-2">Next</button>
                                        <button id="btnSendToAI" class="btn btn-primary mr-2">Send to AI</button>
                                        <button id="btnInvestigate" class="btn btn-secondary">Investigate</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <nav aria-label="Page navigation">
                                <ul id="pagination" class="pagination">
                                    <!-- Dynamische Einträge werden per jQuery hinzugefügt -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    </body>
</html>
